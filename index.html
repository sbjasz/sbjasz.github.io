<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉安市一中 4月期中考试 高二 成绩查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #results th, #results td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #results th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>请在这里分别输入你的名字和准考证号</h1>
<div>
    <input type="text" id="search-input-a" placeholder="输入你的名字搜索内容">
    <input type="text" id="search-input-b" placeholder="输入你的准考证号搜索内容">
    <button onclick="searchCSV()">查询</button>
</div>
<p id="message"></p>

<table id="results">
    <thead>
        <tr id="results-header"></tr>
    </thead>
    <tbody id="results-body"></tbody>
</table>

<script>
    async function searchCSV() {
        const searchTextA = document.getElementById('search-input-a').value;
        const searchTextB = document.getElementById('search-input-b').value;
        const message = document.getElementById('message');
        message.textContent = '搜索中...';

        try {
            const response = await fetch('main.csv');
            if (!response.ok) {
                throw new Error('无法加载CSV文件');
            }
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));
            const headers = rows[0];
            const results = rows.slice(1).filter(row => 
                row[3] && row[3] === searchTextA &&
                row[4] && row[4] === searchTextB
            );

            const resultsHeader = document.getElementById('results-header');
            const resultsBody = document.getElementById('results-body');

            resultsHeader.innerHTML = '';
            resultsBody.innerHTML = '';

            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                resultsHeader.appendChild(th);
            });

            results.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                resultsBody.appendChild(tr);
            });

            if (results.length === 0) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = headers.length;
                td.textContent = '未找到匹配的结果。';
                tr.appendChild(td);
                resultsBody.appendChild(tr);
            }

            message.textContent = '搜索完成。';
        } catch (error) {
            message.textContent = `发生错误: ${error.message}`;
        }
    }
</script>

</body>
</html>
