<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup-content h2 {
            margin-top: 0;
        }
        .popup-content .popup-button {
            margin-top: 20px;
        }
        .popup.show {
            visibility: visible;
            opacity: 1;
        }
        .disclaimer-link {
            color: #888;
            font-size: 12px;
            margin-top: 20px;
            text-decoration: none;
        }
        .footer-text {
            font-size: 12px;
            color: #000;
            margin-top: 10px;
        }
        .green-button {
            background-color: #28a745;
        }
        .green-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">其他</h1>

            <a href="/da/lk" class="button">往期联考答案</a>
            <a href="/da/三中周考" class="button">三中周考答案</a>
            <a href="/UpdateLog.html" class="button">网站更新日志</a>
        </div>
        
        <a href="https://sbjasz.github.io/videos/%E5%90%89%E5%AE%89%E4%B8%89%E4%B8%AD%E5%AE%A3%E4%BC%A0%E7%89%87.mp4" class="button">吉安三中宣传片</a>
        <a href="https://www.bilibili.com/video/BV1GJ411x7h7" class="button">网页后台管理面板</a>
        <a href="https://sbjasz.github.io" class="button">返回首页</a>
        <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=BDdVq24lQlEP1l66PT0NVgQdrwHuD4ch&authKey=OWrQkSuhenRnEBk%2BssKlisGBgNFPLelWvppFAKgmaDdGR4B5kqesK9GkWMmCheNZ&noverify=0&group_code=961288970" class="button">加群讨论更多</a>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>用户协议&免责声明</h2>
            <p>访问本站即代表您同意我们的用户协议和免责声明。</p>
            <a href="Disclaimer.html" class="button popup-button">阅读用户协议&免责声明</a>
            <button class="button popup-button green-button" onclick="closePopup()">我已阅读并同意</button>
        </div>
    </div>

    <a href="Disclaimer.html" class="disclaimer-link">免责声明</a>

    <script>
        function closePopup() {
            document.getElementById('popup').classList.remove('show');
            localStorage.setItem('disclaimerAccepted', 'true');
        }

        window.onload = function() {
            if (!localStorage.getItem('disclaimerAccepted')) {
                document.getElementById('popup').classList.add('show');
            }
        }
    </script>
</body>
</html>
